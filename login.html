<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('back.png');
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent scrollbars */
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: -1; /* Behind the form */
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
            opacity: 0.8; /* Semi-transparent for liquid effect */
        }
        
        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            transition: transform 0.1s; /* Smooth transition */
        }
        form:hover {
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form onsubmit="handleLogin(event)">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="submit">Log In</button>
    </form>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (username === "User@123" && password === "Pass@123") {
                // Store login state in localStorage
                localStorage.setItem('loggedIn', true);
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
        }

        // If already logged in, redirect to index.html
        if (localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        // 3D effect based on mouse movement
        const form = document.querySelector('form');

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = (clientX / window.innerWidth - 0.5) * 20; // Control tilt effect
            const y = (clientY / window.innerHeight - 0.5) * 20; // Control tilt effect
            form.style.transform = `translate(-50%, -50%) rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // Reset transform on mouse leave
        document.addEventListener('mouseleave', () => {
            form.style.transform = `translate(-50%, -50%)`;
        });
    </script>
</body>
</html>
